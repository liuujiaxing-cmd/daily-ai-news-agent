name: Daily AI News

on:
  schedule:
    # Runs at 00:00 UTC every day (08:00 Beijing Time)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow committing reports back to repo

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Daily Agent
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      run: |
        python src/main.py --hours 24 --email

    - name: Commit and Push Report
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add output/
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "üìù Auto-generated daily report" && git push)

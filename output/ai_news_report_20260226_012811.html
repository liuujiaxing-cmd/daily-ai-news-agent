<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily Insight ()</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(120deg, #2563eb, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .date {
            color: var(--text-light);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .intro {
            background: #eff6ff;
            border-left: 4px solid var(--primary);
            padding: 20px;
            border-radius: 0 8px 8px 0;
            margin-bottom: 50px;
            font-size: 1.1em;
            color: #334155;
        }
        .section-title {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            color: var(--text);
            margin: 40px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }
        .card-image {
            margin: -25px -25px 20px -25px;
            height: 200px;
            overflow: hidden;
            position: relative;
            background-color: #f1f5f9;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .card:hover .card-image img {
            transform: scale(1.05);
        }
        .card-header {
            margin-bottom: 15px;
        }
        .source-tag {
            display: inline-block;
            padding: 4px 10px;
            background: #f1f5f9;
            color: var(--text-light);
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .card h3 {
            margin: 0;
            font-size: 1.4em;
            line-height: 1.4;
        }
        .card h3 a {
            color: var(--text);
            text-decoration: none;
            background-image: linear-gradient(transparent 90%, #bfdbfe 90%);
            background-size: 0 100%;
            background-repeat: no-repeat;
            transition: background-size .3s;
        }
        .card h3 a:hover {
            background-size: 100% 100%;
        }
        .summary {
            color: #475569;
            margin-bottom: 15px;
        }
        .key-points {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .key-points h4 {
            margin: 0 0 10px 0;
            font-size: 0.9em;
            color: var(--text-light);
            text-transform: uppercase;
        }
        .key-points ul {
            margin: 0;
            padding-left: 20px;
            color: #475569;
            font-size: 0.95em;
        }
        .impact {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--border);
            font-size: 0.95em;
            color: #d97706;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            margin-top: 80px;
            color: var(--text-light);
            font-size: 0.85em;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>

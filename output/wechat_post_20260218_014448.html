<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号预览 - 请全选复制</title>
</head>
<body style="margin: 0; padding: 20px; background-color: #f0f0f0;">

<!-- 复制区域开始 -->
<div id="wechat-content" style="max-width: 600px; margin: 0 auto; background-color: #f7f9fc; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; border-radius: 8px; overflow: hidden;">
    
    <!-- Header -->
    <section style="background: linear-gradient(135deg, #0052d4 0%, #4364f7 100%); padding: 35px 20px; text-align: center; color: white;">
        <h1 style="margin: 0; font-size: 22px; font-weight: 700; letter-spacing: 1px;">🤖 AI Daily News</h1>
        <p style="margin: 8px 0 0; opacity: 0.9; font-size: 13px; font-weight: 300;">2026-02-18 · 每日早报</p>
    </section>

    <!-- Intro -->
    <section style="padding: 20px; background-color: #fff; margin: 10px 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.03);">
        <p style="margin: 0; font-size: 15px; line-height: 1.7; color: #333; text-align: justify;">今日 AI 领域有多项重要更新。</p>
    </section>

    <!-- Hot News List -->
    <section style="padding: 0 15px;">
        <div style="margin: 25px 0 15px; text-align: center;">
            <span style="display: inline-block; background-color: #e3f2fd; color: #0052d4; padding: 6px 16px; border-radius: 20px; font-size: 15px; font-weight: bold;">🔥 今日热点</span>
        </div>
        
        
    </section>

    <!-- Other Sections -->
    <section style="padding: 0 15px 30px;">
        <div style="margin: 30px 0 15px; text-align: center;">
            <span style="display: inline-block; background-color: #f1f3f5; color: #555; padding: 6px 16px; border-radius: 20px; font-size: 14px; font-weight: bold;">📂 更多动态</span>
        </div>
        
        <div style="background-color: #fff; border-radius: 10px; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.03);">
            <ul style="padding-left: 0; margin: 0; list-style: none;">
                
            </ul>
        </div>
    </section>

    <!-- Footer -->
    <section style="padding: 40px 20px; background-color: #f1f3f5; text-align: center; color: #999; font-size: 12px;">
        <p style="margin: 0 0 15px; letter-spacing: 1px;">长按关注 · 不错过每日情报</p>
        <div style="width: 100px; height: 100px; background-color: #e0e0e0; margin: 0 auto 15px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #fff;">
            QR Code
        </div>
        <p style="margin: 0; opacity: 0.6;">Powered by Daily AI News Agent</p>
    </section>

</div>
<!-- 复制区域结束 -->

</body>
</html>
